apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    repositories {
        maven {
            mavenLocal()
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.github.jonross.stuff4j'
            artifactId = 'stuff4j'
            version = '0.5.0'
        }
    }
}

test {
    useTestNG()
}

dependencies {
    compile 'com.google.code.findbugs:annotations:3.0.1'
    testCompile 'org.testng:testng:6.14.3'
}


